<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>todos</title>
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      />
   </head>
   <body class="bg-light">
      <div class="container">
         <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
               <div class="card">
                  <div class="card-header shadow-sm bg-white">
                     <h1 class="display-5 text-info">
                        <i class="fas fa-check-double"></i>list
                     </h1>
                  </div>

                  <div class="card-body">
                     
                     <ul class="list-group">
                        <li class="list-group-item">
                           <form action="/ptodoapp/insert_todo/" method="POST" autocomplete="off">
                              {% csrf_token %}
                              <div class="input-group">
                                 <input
                                    type="text"
                                    class="form-control"
                                    name="content"
                                 />
                                 <div class="input-group-append text-info">
                                    <span>
                                       <div class="input-group-text bg-white py-0">
                                          <button
                                             type="submit"
                                             class="btn btn-sm text-info">
                                             <i class="fa fa-plus-circle fa-lg"></i>
                                          </button>
                                       </div>
                                    </span>
                                 </div>
                              </div>
                           </form>
                        </li>
                        {% for todo in records %}
                           <li class="list-group-item">{{todo.1}}
                              <form action="/ptodoapp/delete_todo/{{todo.0}}/" method="post" class="float-right d-inline">
                                 {% csrf_token %}
                                 <button type="submit" class="btn">
                                    <i class="far fa-trash-alt fa-lg text-danger floatright"></i>
                                 </button>
                              </form>
                           </li>
                        {% endfor %}
                           
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
         integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
